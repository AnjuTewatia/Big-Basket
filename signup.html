<body>

            <a href="./signup.html">Signup</a>
        </div>
    </div>   
    <div id="navbar">
        <div id="big_b">
            <img src="https://yespunjab.com/wp-content/uploads/2020/11/BigBasket-Logo.jpg" alt="error">
            <select name="SHOP BY CATEGORIES" id="select">
                <option value="">SHOP BY CATEGORY</option>

         </div>

</div>
    <div id="right">
        <h1>Sign up</h1>
        
        <form id="formtxt">
            <input type="number" placeholder="Enter Mobile Number" id="number"/>
            <input type="email" placeholder="Enter Email" id="email"/>
            <input type="password" placeholder="Enter Password" id="password"/>
            <input type="Submit" value="Signup" id="submit"/>
        </form>
    </div>
   </div>
</body>
<script src="./navbar.js"></script>
<script>
    let form=document.querySelector("form")
    let signupls=JSON.parse(localStorage.getItem("signup"))||[]
    form.addEventListener("submit",function(e){
        e.preventDefault();
        let obj={
            email:form.email.value,
            number:form.number.value,
            password:form.password.value,
        }
        if(obj.email ==""|| obj.password==""||obj.number==""){
         alert("Field Empty")
         return;
        } else{
            signupls.push(obj)
            localStorage.setItem("signup",JSON.stringify(signupls));
        
        }
    })
</script>
